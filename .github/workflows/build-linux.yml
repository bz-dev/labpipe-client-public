name: Node CI

on: [push]

jobs:
  build_for_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install @angular/cli
      run: npm install -g @angular/cli
    - name: Install electron-builder
      run: npm install -g electron-builder
    - name: Install node modules
      run: npm install
    - name: Build Angular app
      run: ng build
    - name: Install node modules for electron app
      run: cd electron-app && npm install
    - name: Build Electron
      run: cd electron-app && electron-builder -l --publish=never && ls dist/linux-packed
      env:
        CI: true
        ELECTRON_BUILDER_CACHE: electron_cache
  build_for_win_linux:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install @angular/cli
      run: npm install -g @angular/cli
    - name: Install electron-builder
      run: npm install -g electron-builder
    - name: Install node modules
      run: npm install
    - name: Build Angular app
      run: ng build
    - name: Install node modules for electron app
      run: cd electron-app && npm install
    - name: Build Electron
      run: cd electron-app && electron-builder -wl --publish=never && ls dist
      env:
        CI: true
