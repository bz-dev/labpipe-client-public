name: Node CI

on: [push, create]

jobs:
  build_for_mac:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install @angular/cli
      run: npm install -g @angular/cli
    - name: Install electron-builder
      run: npm install -g electron-builder
    - name: Install node modules
      run: npm install
    - name: Build Angular app
      run: sed "s/0.0.0/${{github.event.ref:1}}/g" package.json > _package.json && mv _package.json package.json && ng build
    - name: Install node modules for electron app
      run: cd electron-app && npm install
    - name: Build Electron
      run: cd electron-app && sed "s/0.0.0/${{github.event.ref:1}}/g" package.json > _package.json && mv _package.json package.json && electron-builder -m --publish=never && ls dist
  build_for_win_linux:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install @angular/cli
      run: npm install -g @angular/cli
    - name: Install electron-builder
      run: npm install -g electron-builder
    - name: Install node modules
      run: npm install
    - name: Build Angular app
      run: sed "s/0.0.0/${{github.event.ref:1}}/g" package.json > _package.json && mv _package.json package.json && ng build
    - name: Install node modules for electron app
      run: cd electron-app && npm install
    - name: Build Electron
      run: cd electron-app && sed "s/0.0.0/${{github.event.ref:1}}/g" package.json > _package.json && mv _package.json package.json && electron-builder -m --publish=never && electron-builder -wl --publish=never && ls dist
