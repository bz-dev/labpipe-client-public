<div *ngIf="!networkConnected" class="alert alert-danger alert-app-level">
  <div class="alert-items">
    <div class="alert-item static">
      <div class="alert-icon-wrapper">
        <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
      </div>
      <div class="alert-text">
        <strong>[Local mode]</strong> No network connection.
      </div>
    </div>
  </div>
</div>
<div *ngIf="networkConnected && !serverConnected" class="alert alert-danger alert-app-level">
  <div class="alert-items">
    <div class="alert-item static">
      <div class="alert-icon-wrapper">
        <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
      </div>
      <div class="alert-text">
        <strong>[Local mode]</strong> Cannot connect to server. Please check your connection and api root setting.
      </div>
    </div>
  </div>
</div>
