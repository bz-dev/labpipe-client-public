<nz-descriptions [nzTitle]="operator.name" nzBordered [nzColumn]="1">
  <nz-descriptions-item nzTitle="Name">{{operator.name}}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="Username">{{operator.username}}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="Email">{{operator.email}}</nz-descriptions-item>
  <nz-descriptions-item nzTitle="Studies">
    <nz-list [nzDataSource]="operator.projects" nzBordered [nzRenderItem]="defaultItem">
      <ng-template #defaultItem let-item>
        <nz-list-item>
          {{ item }}
        </nz-list-item>
      </ng-template>
    </nz-list>
  </nz-descriptions-item>
  <nz-descriptions-item nzTitle="Notification groups">
    <nz-list [nzDataSource]="operator.notificationGroup" nzBordered [nzRenderItem]="defaultItem">
    </nz-list>
  </nz-descriptions-item>
  <nz-descriptions-item nzTitle="Roles">
    <nz-list [nzDataSource]="operator.roles" nzBordered [nzRenderItem]="defaultItem">
    </nz-list>
  </nz-descriptions-item>
</nz-descriptions>
<button nz-button nzType="danger" class="m-t-5" (click)="showChangePasswordModal()">Change password</button>

<ng-template #changePasswordModalContent>
  <form nz-form [formGroup]="changePasswordForm" [nzLayout]="'vertical'">
    <nz-form-item>
      <nz-form-label>Current password</nz-form-label>
      <nz-form-control>
        <input type="password" nz-input formControlName="current" required/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>New password</nz-form-label>
      <nz-form-control>
        <input type="password" nz-input formControlName="newPassword" required/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>Confirm new password</nz-form-label>
      <nz-form-control>
        <input type="password" nz-input formControlName="confirm" required/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="danger" [disabled]="!changePasswordForm.valid" (click)="changePassword()">Change Password</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</ng-template>
