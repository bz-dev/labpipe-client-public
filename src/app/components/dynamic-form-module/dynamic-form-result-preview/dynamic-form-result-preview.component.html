<nz-descriptions *ngFor="let formResult of preview | keyvalue" [nzTitle]="formResult.key" nzBordered>
  <nz-descriptions-item *ngFor="let fieldResult of formResult.value" [nzTitle]="fieldResult.field">
    <ng-container *ngIf="!fieldResult.iterable; else iterableField">
      {{fieldResult.value}}
    </ng-container>
    <ng-template #iterableField>
      <nz-list
        [nzDataSource]="fieldResult.value"
        nzBordered
        nzSize="small"
        [nzRenderItem]="fieldValueItem"
      >
        <ng-template #fieldValueItem let-item><nz-list-item [nzContent]="item"></nz-list-item></ng-template>
      </nz-list>
    </ng-template>
  </nz-descriptions-item>
</nz-descriptions>
