<div class="clr-form-control">
  <label class="clr-control-label">{{title}}</label>
  <div class="clr-control-container">
    <a *ngFor="let s of selected[id]" class="label clickable cursor-hand" (click)="unselect(s)">{{s}} <clr-icon shape="times"></clr-icon></a>
    <select clrSelect [(ngModel)]="select" (ngModelChange)="onSelect()">
      <option [ngValue]="undefined">------</option>
      <option *ngFor="let o of options"
              [ngValue]="valueField ? o[valueField] : o">
        {{displayField ? o[displayField] : o}}
      </option>
    </select>
  </div>
</div>
<nz-form-item>
  <nz-form-label><strong>{{title}}</strong></nz-form-label>
  <nz-form-control>
    <nz-select
      [nzMaxTagCount]="3"
      [nzMaxTagPlaceholder]="tagPlaceHolder"
      nzMode="multiple"
      nzPlaceHolder="Please select"
      [(ngModel)]="listOfSelectedValue"
    >
      <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
    </nz-select>
    <ng-template #tagPlaceHolder let-selectedList> and {{ selectedList.length }} more selected </ng-template>
  </nz-form-control>
</nz-form-item>
